<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>What does this line of code do?</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="header">
        <div class="logo-wrapper">
            <img id="logo" src="./images/WCCIT-logo-square.jpg" alt="we can code it logo" style="width:150px;height:100px;">
        </div>
        <div class="timer-wrapper">
            <span id="time">5:00</span>
        </div>
        <div class="banner">
            <h1 id="title">Java Learning Lab</h1>
        </div>
        
    </div>
    <div class = "container">
        <div class="classList"></div>
        <div class="content">
            <div class="question">Are you ready?</div>
            <div class="yes-no">
                <button id="right-button">RIGHT</button>
                <div class="divider"></div>
                <button id="wrong-button">WRONG</button>
            </div>
            <div class="student-timer-wrapper">
                <span id=student-timer>30</span>
            </div>
            <div class = "footer"></div>
        </div>


        
    </div>
    
    <script src="js/quiz.js" type="module"></script>
</body>
</html>
